    <script>
        
const superman = {
    name: 'Superman',
    'real name': 'Clark Kent',
    height: 75,
    weight: 235,
    hero: true,
    villain: false,
    allies: ['Batman','Supergirl','Superboy'],
    fly() {
        return 'Up, up and away!';
    }
};
// const spiderman = {};
// const spiderman = new Object();
const name = 'Iron Man';
const realName = 'Tony Stark';

// long way
// const ironMan = { name: name, realName: realName };

// short ES6 way

// Accessing Properties
const ironMan = { name, realName };
console.log(superman.name);
console.log(superman["real" + " " + "name"]);

// Computed Properties
const hulk = { name: 'Hulk', ['catch' + 'Phrase']: 'Hulk Smash!' };
console.log(hulk);
const bewitched = true;
const captainBritain = { name: 'Captain Britain', hero: bewitched ? false : true };
console.log(captainBritain);
const name1 = Symbol('name');

const supergirl = { [name1]: 'Supergirl' };
console.log(supergirl[name1]);

const realName1 = Symbol('real name');
console.log(supergirl[realName1] = 'Kara Danvers');
const daredevil = { [name]: 'Daredevil', [realName]: 'Matt Murdoch' };

// calling Method
console.log(superman.fly());
console.log(superman['fly']());

// Checking if Properties or Methods Exist
console.log('city' in superman); // false
console.log(superman.city !== undefined); // false
console.log(superman.hasOwnProperty('city')); // false
console.log(superman.hasOwnProperty('name')); // true
// Finding all the Properties of an Object
for(const key in superman) {
    console.log(key + ": " + superman[key]);
}
// << "name: Superman"
// << "real name: Clark Kent"
// << "height: 75"
// << "weight: 235"
// << "hero: true"
// << "villain: false"
// << "allies: Batman,Supergirl,Superboy"
// << "fly: function (){
//     console.log(\"Up, up and away!\");
// }"
for(const key in superman) {
    if(superman.hasOwnProperty(key)){
        console.log(key + ": " + superman[key]);
    }
}
for(const key of Object.keys(superman)) {
    console.log(key);
}
// <<  name
//     real name
//     height
//     weight
//     hero
//     villain
//     allies
//     fly
for(const value of Object.values(superman)) {
    console.log(value);
}
// <<  Superman
//     Clark Kent
//     75
//     235
//     true
//     false
//     [ 'Batman','Supergirl','Superboy' ]
//     [Function: fly]
for(const [key,value] of Object.entries(superman)) {
    console.log(`${key}: ${value}`);
}
// <<  name: Superman
//     real name: Clark Kent
//     height: 75
//     weight: 235
//     hero: true
//     villain: false
//     allies: [ 'Batman','Supergirl','Superboy' ]
//     fly: [Function: fly]
superman.city = 'Metropolis';
console.log(superman.city);
// << 'Metropolis'
console.log(superman);
// << { name: 'Superman',
//     'real name': 'Clark Kent',
//     height: 75,
//     weight: 235,
//     hero: true,
//     villain: false,
//     allies: [ 'Batman', 'Supergirl', 'Superboy' ],
//     fly: [Function: fly] 
//     city: 'Metropolis' }
superman['real name'] = 'Kal-El';
// << 'Kal-El'
console.log(superman);
// << {'allies': ['Batman', 'Supergirl', 'Superboy'], 'city': 'Metropolis', 'fly': function (){

// }, "height": 75, 'hero': true, 'name": 'Superman", 'real name': 'Kal-El", 'villain': false, 'weight': 235}
delete superman.fly

function greet({greeting,name,age}) {
    return `${greeting}! My name is ${name} and I am ${age} years old.`;
}
console.log(greet({ greeting: `What's up dude`, age: 10, name: `Bart` }));
// << 'What\'s up dude! My name is Bart and I am 10 years old.'
function greet({greeting='Hello',name,age=18}) {
    return `${greeting}! My name is ${name} and I am ${age} years old.`;
}
console.log(greet({ name: 'Lisa', age: 8 }));
// << 'Hello! My name is Lisa and I am 8 years old.'
const dice = {
    sides: 6,
    roll() {
        return Math.floor(this.sides * Math.random()) + 1;
    }
}
console.log(dice.roll());
// << 5 random

console.log(dice.roll());
// << 3 random
dice.sides = 20;
// << 20

console.log(dice.roll());
// << 12 random

console.log(dice.roll());
// << 18 random

const myMaths = {

    square(x) {
        return x * x;
    },
    mean(array,callback) {
        if (callback) {
        array.map( callback );
        } 
        const total = array.reduce((a, b) => a + b);
        return total/array.length;
    }
};
console.log(myMaths.square(3));
// << 9

const word = 'abracadabra';
const greedyPattern = /a.+a/;
greedyPattern.exec(word);
// << [ 'abracadabra', index: 0, input: 'abracadabra' ]
const lazyPattern = /a.+?a/;
lazyPattern.exec(word);
// << [ 'abra', index: 0, input: 'abracadabra' ]
