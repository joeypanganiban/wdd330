<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity | W02</title>
</head>
<body>
    <main>
        <h2>Core Requirements</h2>
        <div class="req1">    
            <h3>Enter document</h3>
            <input id='input1'   type="text" value="">
            <button onclick="button1()">Enter</button>
            <div id="req1"></div>
        </div>
        <div class="req2">
            <h3>Modify HTML file</h3>
            <input type="number" id="input2">
            <button onclick="sumAll()">Sum All</button>
            <div id="req2"></div>
        </div>
        <div class="req3">
            <h3>Adding Machine</h3>
            <input id="req3Input1" type="number">
            <input id="req3Input2" type="number">
            <button onclick="sum()">+</button>
            <div id="req3"></div>
        </div>
        <h2>Stretch Goals</h2>
        <div>
            <h3>Function Declaration</h3>
            <input id="goal1Input1" type="number">
            <input id="goal1Input2" type="number">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">x</button>
            <button onclick="divide()">/</button>
            <div id="goal1"></div>
        </div>
    </main>
    <script>
        // Requirement 1
       function button1() {
            let input = document.getElementById('input1').value;
            document.getElementById('req1').innerHTML = 'You entered '+ input;
        }
        // Requirement 2 
        function sumAll() {
            const input = parseInt(document.getElementById('input2').value);
            const output = document.getElementById('req2').innerHTML;
            document.getElementById('req2').innerHTML = solution(input);
        }
        function solution(num) {
            let total = 0;
            for(let i=1; i<=num; i++) {
                total += i;
            }
            return total;
        }
        // Requirement 3
        function sum() {
            const input1 = document.getElementById("req3Input1").value;
            const input2 = document.getElementById("req3Input2").value;
            let total = parseFloat(input1) + parseFloat(input2);
            document.getElementById('req3').innerHTML = "Total: "+total;
        }
        // stretch Goal 1
        function add() {
            const input1 = document.getElementById("goal1Input1").value;
            const input2 = document.getElementById("goal1Input2").value;
            let total = parseFloat(input1) + parseFloat(input2);
            document.getElementById('goal1').innerHTML = "Total: "+total;
        }
        function subtract() {
            const input1 = document.getElementById("goal1Input1").value;
            const input2 = document.getElementById("goal1Input2").value;
            let total = parseFloat(input1) - parseFloat(input2);
            document.getElementById('goal1').innerHTML = "Total: "+total;
        }
        function multiply() {
            const input1 = document.getElementById("goal1Input1").value;
            const input2 = document.getElementById("goal1Input2").value;
            let total = parseFloat(input1) * parseFloat(input2);
            document.getElementById('goal1').innerHTML = "Total: "+total;
        }
        function divide() {
            const input1 = document.getElementById("goal1Input1").value;
            const input2 = document.getElementById("goal1Input2").value;
            let total = parseFloat(input1) / parseFloat(input2);
            document.getElementById('goal1').innerHTML = "Total: "+total;
        }
        
        
    </script>
</body>
</html>
